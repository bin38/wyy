<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云音乐</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>云音乐</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="搜索歌曲、歌手...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
        </header>

        <main id="mainContent">
            <!-- 内容将由JS动态生成 -->
        </main>

        <div class="player-container" id="player">
            <div class="player-controls">
                <button id="prevBtn"><i class="fas fa-step-backward"></i></button>
                <button id="playPauseBtn"><i class="fas fa-play"></i></button>
                <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="song-info">
                <img id="songArtwork" src="" alt="artwork" class="artwork">
                <div class="song-details">
                    <p id="songTitle">未选择歌曲</p>
                    <p id="songArtist"></p>
                </div>
            </div>
            <div class="progress-container">
                <span id="currentTime">0:00</span>
                <input type="range" id="progressBar" value="0" step="0.1">
                <span id="totalDuration">0:00</span>
            </div>
            <div class="extra-controls">
                <select id="qualitySelect">
                    <option value="standard">标准</option>
                    <option value="high">较高</option>
                    <option value="super">极高</option>
                </select>
                <button id="downloadBtn"><i class="fas fa-download"></i></button>
                <button id="lyricBtn"><i class="fas fa-align-left"></i></button>
            </div>
        </div>

        <div class="lyric-panel" id="lyricPanel">
            <div class="lyric-header">
                <h3>歌词</h3>
                <button id="closeLyricBtn"><i class="fas fa-times"></i></button>
            </div>
            <div class="lyric-content" id="lyricContent">
                <!-- 歌词将在这里显示 -->
            </div>
        </div>

        <audio id="audioPlayer"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
