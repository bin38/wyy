<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云音乐</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="搜索歌曲、歌手...">
            <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <!-- 内容将由JS动态生成 -->
    </div>

    <div class="player" id="player">
        <div class="player-info">
            <img id="songArtwork" src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='60' height='60'><rect width='60' height='60' fill='%23333'/></svg>" alt="artwork">
            <div>
                <h4 id="songTitle">未选择歌曲</h4>
                <p id="songArtist">-</p>
            </div>
        </div>
        
        <div class="player-controls">
            <button id="prevBtn" class="control-btn"><i class="fas fa-step-backward"></i></button>
            <button id="playPauseBtn" class="control-btn play-pause"><i class="fas fa-play"></i></button>
            <button id="nextBtn" class="control-btn"><i class="fas fa-step-forward"></i></button>
        </div>
        
        <div class="progress-container">
            <div class="progress-info">
                <span id="currentTime">0:00</span>
                <span id="totalDuration">0:00</span>
            </div>
            <input type="range" id="progressBar" class="progress-bar" value="0" step="0.1">
        </div>
        
        <div class="player-options">
            <select id="qualitySelect">
                <option value="standard">标准</option>
                <option value="high">较高</option>
                <option value="super">极高</option>
            </select>
            <button id="downloadBtn"><i class="fas fa-download"></i></button>
            <button id="lyricBtn"><i class="fas fa-align-left"></i></button>
        </div>
    </div>

    <div class="lyric-panel" id="lyricPanel">
        <div class="lyric-header">
            <h3>歌词</h3>
            <button id="closeLyricBtn" class="close-lyric"><i class="fas fa-times"></i></button>
        </div>
        <div class="lyric-content" id="lyricContent">
            <!-- 歌词将在这里显示 -->
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script src="script.js"></script>
</body>
</html>
